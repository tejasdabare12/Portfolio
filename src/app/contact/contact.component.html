<div class="main">
  <app-shared-tittle [Data]="Data"></app-shared-tittle>
  <div class="subHeading">take a coffee & chat with me</div>
  <div class="contactWay">
    <div class="Contact">
      <div class="logo"><i class="bi bi-envelope-fill"></i></div>
      <div class="body">
        <div class="heading">Email</div>
        <div class="description">tejasdabare12&#64;gmail.com</div>
      </div>
    </div>
    <div class="Contact">
      <div class="logo"><i class="bi bi-phone-fill"></i></div>
      <div class="body">
        <div class="heading">Phone</div>
        <div class="description">9112797835</div>
      </div>
    </div>
  </div>

  <div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- name -->
       <div>
      <mat-form-field appearance="fill" class="Name">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name" />
        <mat-error
          *ngIf="
            userForm.get('name')?.invalid && userForm.get('name')?.touched
          "
        >
          Name is required.
        </mat-error>
      </mat-form-field>
      <!-- email -->
      <mat-form-field appearance="fill" class="Email">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        >
          Email is required.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <!-- subject -->
      <mat-form-field appearance="fill" class="Message">
        <mat-label>Subject</mat-label>
        <textarea matInput formControlName="subject" placeholder="Enter your Subject"></textarea>
        <mat-error
          *ngIf="
            userForm.get('subject')?.invalid && userForm.get('subject')?.touched
          "
        >
          subject is required.
        </mat-error>
      </mat-form-field>
    </div>
      <!-- message -->
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" placeholder="Enter your Message" ></textarea>
        <mat-error
          *ngIf="
            userForm.get('message')?.invalid && userForm.get('message')?.touched
          "
        >
          message is required.
        </mat-error>
      </mat-form-field>
    </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
